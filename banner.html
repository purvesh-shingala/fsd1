<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        @keyframes lt{
            from{top: 0px; left: 0px;}
            to{
                top:0px;left: 100%;}
        }
        .p1{
            position: relative;
            height: 100px;
            width: 200px;
            text-align: center;
            background-color: red;
            align-content: center;
            animation: lt 3s 1s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="p1">Purvesh</div>
</body>
</html>
