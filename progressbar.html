<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- jQuery library -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JavaScript bundle -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
</head>
<body>
    <div class="container ">
        <div class="progress" style="height:50px; width:50%">
            <div class="progress-bar bg-success" style="width:40%"></div>
        </div>
    </div>
    <br>
    <br>
    <div class="container ">
        <div class="progress" style="height:50px; width:50%;">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:40%">40%+
            </div>
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:20%">20%+
            </div>
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:30%">30%+
            </div>
        </div>
    </div>
</body>
</html>
