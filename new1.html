<html>
    <head>
        <style>
            a{
                cursor: wait;
                text-decoration: none;
                font-size: 20px;
                padding: 20px;
                background-color: black;
                color: white;
                border: 2px solid red;
                transition: all 8s 2s; 
            }
            a :hover{
                background-color: white;
                border: 2px solid black;
                color: black;
            }
        </style>
    </head>
    <body>
        <a href="#" target="_blank">Click Me</a>
        <input type="submit"/>
    </body>
</html>
